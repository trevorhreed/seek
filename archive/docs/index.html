<!doctype html>
<html>
  <head>
    <!--
          TODO:
            highlight matching text in resultset
            highlight matching text in chapter view
            implement work and book filters
            clean up code

    -->
    <title>Seek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <script src="lunr.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <input id="search" placeholder="Search the scriptures..." autocomplete="off" />
    </header>
    <main>
      <section id="works"></section>
      <section id="books"></section>
      <div class="content">
        <div class="results">
          <div id="list"></div>
          <div id="loading">
            <div class="spinner"></div>
          </div>
        </div>
        <aside>
          <div class="header">
            <h1></h1>
            <div id="close"></div>
          </div>
          <div class="verses"></div>
        </aside>
      </div>
    </main>

    <template id="result">
      <div class="verse">
        <a class="ref" href="javascript:void(0)"></a>
        <span class="relevance"></span>
        <p class="text"></p>
      </div>
    </template>

    <template id="verse">
      <p>
        <span class="num"></span>
        <span class="text"></span>
      </p>
    </template>

    <template id="work">
      <div class="work">
        <div class="title"></div>
      </div>
    </template>

  </body>
</html>
